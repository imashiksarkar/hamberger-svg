<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Animation</title>
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>
  <div id="hamberger-nav">
    <svg
      width="40"
      height="40"
      viewBox="0 0 40 40"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <g id="navbar">
        <rect id="nav-bg" width="40" height="40" />
        <g id="lines">
          <line
            id="line-bottom"
            x1="6"
            y1="29"
            x2="34"
            y2="29"
            stroke="black"
            stroke-width="2"
            stroke-linecap="round"
          />
          <line
            id="line-middle"
            x1="6"
            y1="20"
            x2="34"
            y2="20"
            stroke="black"
            stroke-width="2"
            stroke-linecap="round"
          />
          <line
            id="line-top"
            x1="6"
            y1="11"
            x2="34"
            y2="11"
            stroke="black"
            stroke-width="2"
            stroke-linecap="round"
          />
        </g>
      </g>
    </svg>
</div>
    <script src="./js/script.js"></script>
  </body>
</html>
